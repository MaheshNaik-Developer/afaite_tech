<!DOCTYPE html>
<html>
<head>
    <title>Form Details with Images</title>
    <style>
        #form-details {
            margin-bottom: 10px;
        }

        #copy-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            
        }
    </style>
</head>
<body>
    <div id="form-details" style="background-color: #96969f;">
        <h2>Form Details</h2>
        <form>
            <label  for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com"><br><br>
            <label for="avatar">Avatar:</label>
            <br>
            <!-- <label  for="image">Name:</label> -->
            <!-- <input type="file" id="image" name="image" value="image"><br><br> -->
            <img src="./76.jpg" alt="Avatar" width="100" height="100"><br><br>
            <label for="message">Message:</label>
            <!-- <textarea id="message" name="message">Lorem ipsum dolor sit amet.</textarea><br><br> -->
        </form>
    </div>
    <button id="copy-button">Copy Details</button>

    <script>
        document.getElementById("copy-button").addEventListener("click", function() {
            // Create a range object to select the form details
            var range = document.createRange();
            range.selectNode(document.getElementById("form-details"));

            // Add the range to the user's selection
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            // Copy the selected content to the clipboard
            document.execCommand("copy");

            // Clean up the selection
            selection.removeAllRanges();
            
            // Show a message or perform any additional actions
            alert("Form details copied!");
        });
    </script>
</body>
</html>
